<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Contact — K.E.O. Music</title>
<link rel="stylesheet" href="styles.css">
<meta name="description" content="Contact K.E.O. Music for bookings, press, or collaboration.">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="brand">K.E.O. Music</div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="music.html">Music</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="hero">
    <h1>Get in touch</h1>
    <p>For bookings, press, or collaboration, email: <strong>bookings@keomusic.example</strong> or use the form below.</p>
  </div>

  <div class="card">
    <form class="form" action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">Name</label><br>
      <input id="name" name="name" required><br>

      <label for="email">Email</label><br>
      <input id="email" name="email" type="email" required><br>

      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="card">
    <h3>Social</h3>
    <p>Instagram: @keomusic • YouTube: K.E.O. Music • Facebook: /keomusic</p>
  </div>

  <div class="footer">
    © 2025 K.E.O. Music
  </div>
</div>
</body>
</html>
